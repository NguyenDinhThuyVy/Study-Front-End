  <body>
    <!--  BEM : Block Element Modifier
    Ex:
    Laptop : Block
    Keyboard, mouse , screen : Element
    Laptop big , laptop small : Modifier for Block
    Keyboard big , mouse small : Modifier for Element

    Cách đặt tên phổ biến
    Block__Element--Modifier
    Block--Modifier
    Block__Element

    Đặt tên sao cho hiểu rằng mình đang code về cái gì
  -->
    <div class="hihi"></div>
    <div class="hihi"></div>
    <div class="hihi"></div>
    <div class="hihi"></div>
    <div class="hihi"></div>
    <div id="hihi"></div>
    <h1 class="item"></h1>
    <p class="hihi"></p>
    <div class="haha"></div>
    <!--
    .ten -> div class
     #ten -> div id
     alt mũi tên là thay đổi vị trí
     muốn copy là shift + alt + mũi tên
     Sửa một lúc nhiều từ giống nhau ctrl + D
     tạo danh sách ul>li*n
      hoặc ul>li*n{noidung}
      hoặc chạy từ 1-> n ul>li*n{noidung$}
      tạo nhiều thẻ vd h1 , p , div = h1+p+div
      tạo thẻ trong div -> div>thẻ

   -->
  </body>
