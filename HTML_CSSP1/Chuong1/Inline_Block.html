<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline_Block</title>
</head>
<body>
  <span>demo</span>
   <span>demo</span>
   <span>demo</span>
   <span>demo</span>
   <span>demo</span>
  <!-- thẻ inline sẽ có độ rộng bằng nội dung mà nó chứa.
    nếu có nhiều thẻ inline nằm với nhau thì nó sẽ nằm trên 1 hàng.
    bị hạn chế về thuộc tính CSS.
   -->
  <p>demo</p>
  <p>demo</p>
  <p>demo</p>
  <p>demo</p>
  <!--
    có độ rộng full phần tử chứa nó.
    nếu nhiều thẻ block nằm với nhau nó sẽ rớt xuống hàng.
   -->
   <p>Nếu bạn muốn xem tiếp phim hoạt hình thì xem <a href="https://www.youtube.com/" target ="_blank">tại đây</a></p>
</body>
</html>
